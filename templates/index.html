<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DomGen Hosting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }
    header {
      background: #2d3436;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #74b9ff;
    }
    .hidden {
      display: none;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .whatsapp-btn {
      background: #25d366;
      margin-top: 15px;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #0984e3;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>DomGen Hosting</h1>
  </header>

  <div class="container">

    <!-- Login / Signup -->
    <div id="authSection" class="card">
      <h2>Login</h2>
      <input type="text" id="login_username" placeholder="Username">
      <input type="password" id="login_password" placeholder="Password">
      <button onclick="login()">Login</button>
      <hr>
      <h2>Register</h2>
      <input type="text" id="register_username" placeholder="Username">
      <input type="password" id="register_password" placeholder="Password">
      <button onclick="register()">Register</button>
    </div>

    <!-- User Dashboard -->
    <div id="userDashboard" class="card hidden">
      <h2>Welcome, <span id="usernameLabel"></span></h2>
      <p>Remaining Uses: <span id="remainingUses">0</span></p>

      <div class="section">
        <div class="section-title">Host New Site</div>
        <textarea id="siteContent" placeholder="Write your HTML content here..."></textarea>
        <input type="text" id="siteName" placeholder="Site Name (e.g., mysite)">
        <button onclick="hostSite()">Host</button>
      </div>

      <div class="section">
        <div class="section-title">Your Hosted Sites</div>
        <ul id="hostedSitesList"></ul>
      </div>

      <div class="section">
        <div class="section-title">Redeem Code</div>
        <input type="text" id="redeemCode" placeholder="Enter redeem code">
        <button onclick="redeemCode()">Redeem</button>
      </div>

      <button class="whatsapp-btn" onclick="window.open('https://chat.whatsapp.com/KA28UYJhcCiHneYVHxcCdk')">
        Contact Admin on WhatsApp
      </button>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="card hidden">
      <h2>Admin Dashboard</h2>

      <div class="section">
        <div class="section-title">Generate Redeem Code</div>
        <input type="text" id="codeUses" placeholder="Number of uses for this code">
        <button onclick="generateCode()">Generate Code</button>
        <ul id="generatedCodes"></ul>
      </div>

      <div class="section">
        <div class="section-title">Active Redeem Codes</div>
        <table>
          <thead>
            <tr>
              <th>Code</th>
              <th>Uses Left</th>
              <th>Redeemed By</th>
            </tr>
          </thead>
          <tbody id="activeCodesTable"></tbody>
        </table>
      </div>

      <div class="section">
        <div class="section-title">All Users</div>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Remaining Uses</th>
              <th>Hosted Sites</th>
            </tr>
          </thead>
          <tbody id="allUsersTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API = "https://domgen-hosting.onrender.com/"; // leave empty if frontend served from Flask; or set full URL if separate

    async function login() {
      const username = document.getElementById("login_username").value;
      const password = document.getElementById("login_password").value;
      const res = await fetch(`${API}/login_user`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem("username", username);
        localStorage.setItem("is_admin", data.is_admin);
        if (data.is_admin) {
          showAdminDashboard();
        } else {
          showUserDashboard();
        }
      } else {
        alert(data.message);
      }
    }

    async function register() {
      const username = document.getElementById("register_username").value;
      const password = document.getElementById("register_password").value;
      const res = await fetch(`${API}/register_user`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      alert(data.message);
    }

    async function hostSite() {
      const content = document.getElementById("siteContent").value;
      const siteName = document.getElementById("siteName").value;
      const username = localStorage.getItem("username");
      const res = await fetch(`${API}/host_site`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, site_name: siteName, content})
      });
      const data = await res.json();
      alert(data.message);
      showUserDashboard();
    }

    async function redeemCode() {
      const code = document.getElementById("redeemCode").value;
      const username = localStorage.getItem("username");
      const res = await fetch(`${API}/redeem_code`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, code})
      });
      const data = await res.json();
      alert(data.message);
      showUserDashboard();
    }

    async function generateCode() {
      const uses = document.getElementById("codeUses").value;
      const res = await fetch(`${API}/generate_code`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({uses})
      });
      const data = await res.json();
      if (data.code) {
        const li = document.createElement("li");
        li.textContent = `${data.code} (Uses: ${uses})`;
        document.getElementById("generatedCodes").appendChild(li);
        showAdminDashboard();
      }
    }

    async function showUserDashboard() {
      document.getElementById("authSection").classList.add("hidden");
      document.getElementById("adminDashboard").classList.add("hidden");
      document.getElementById("userDashboard").classList.remove("hidden");

      const username = localStorage.getItem("username");
      document.getElementById("usernameLabel").textContent = username;

      const res = await fetch(`${API}/get_user/${username}`);
      const data = await res.json();
      document.getElementById("remainingUses").textContent = data.remaining_uses;

      const list = document.getElementById("hostedSitesList");
      list.innerHTML = "";
      data.hosted_sites.forEach(site => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="/sites/${username}/${site}" target="_blank">${site}</a>`;
        list.appendChild(li);
      });
    }

    async function showAdminDashboard() {
      document.getElementById("authSection").classList.add("hidden");
      document.getElementById("userDashboard").classList.add("hidden");
      document.getElementById("adminDashboard").classList.remove("hidden");

      const res = await fetch(`${API}/admin_data`);
      const data = await res.json();

      const codesTable = document.getElementById("activeCodesTable");
      codesTable.innerHTML = "";
      data.codes.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${c.code}</td><td>${c.uses_left}</td><td>${c.redeemed_by.join(", ")}</td>`;
        codesTable.appendChild(tr);
      });

      const usersTable = document.getElementById("allUsersTable");
      usersTable.innerHTML = "";
      data.users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${u.username}</td><td>${u.remaining_uses}</td><td>${u.hosted_sites.join(", ")}</td>`;
        usersTable.appendChild(tr);
      });
    }
  </script>
</body>
</html>
